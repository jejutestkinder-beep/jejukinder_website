<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>Admin</title>
  </head>
  <body>
    <!-- Decap CMS 마운트 루트 -->
    <div id="nc-root"></div>

    <!-- ✅ 스크립트는 body 끝에서 로드 -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Netlify Identity 토큰 처리 -->
    <script>
      (function () {
        // 위젯 로드 안 됐으면 끝
        if (!window.netlifyIdentity) return;

        function openIfTokenPresent() {
          const hash = window.location.hash || "";

          // Netlify Identity 이메일 링크는 보통 이런 hash를 달고 옴:
          // #invite_token=...
          // #recovery_token=...
          // #confirmation_token=...
          const hasIdentityToken =
            hash.includes("invite_token=") ||
            hash.includes("recovery_token=") ||
            hash.includes("confirmation_token=");

          if (!hasIdentityToken) return;

          // 위젯 열기 (비번 설정/리셋 모달이 떠야 정상)
          window.netlifyIdentity.open();
        }

        window.netlifyIdentity.on("init", openIfTokenPresent);
        // init이 이미 끝났을 수도 있어서 한 번 더
        setTimeout(openIfTokenPresent, 0);
      })();
    </script>
  </body>
</html>
